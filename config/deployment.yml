apiVersion: v1
kind: Namespace
metadata:
  name: novi-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: novi-api
  labels:
    app: api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: <IMAGE>
        ports:
        - containerPort: 80
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database-secret
                key: database-url
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: novi-api
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
  selector:
    app: api